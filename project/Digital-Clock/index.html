<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        .clock {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            padding: 40px;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .clock::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            transform: skewX(-15deg);
            z-index: -1;
            transition: all 0.5s ease;
        }

        .clock:hover::before {
            left: 120%;
        }

        .time {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .time-segment {
            position: relative;
            margin: 0 5px;
            padding: 0 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .time-segment::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .time-segment.active::before {
            left: 100%;
        }

        .colon {
            padding: 0 5px;
            animation: pulse 1s infinite;
        }

        .date {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .ampm {
            font-size: 1.8rem;
            color: #00ff9d;
            margin-left: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .glow-effect {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.3), transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            animation: moveGlow 15s infinite alternate;
        }

        @keyframes moveGlow {
            0% { transform: translate(-50px, -50px); }
            25% { transform: translate(50px, -30px); }
            50% { transform: translate(30px, 50px); }
            75% { transform: translate(-50px, 30px); }
            100% { transform: translate(-30px, -50px); }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="glow-effect"></div>
        <div class="clock">
            <div class="date" id="date">MONDAY, JANUARY 1, 2023</div>
            <div class="time">
                <div class="time-segment" id="hours">00</div>
                <div class="colon">:</div>
                <div class="time-segment" id="minutes">00</div>
                <div class="colon">:</div>
                <div class="time-segment" id="seconds">00</div>
                <div class="ampm" id="ampm">AM</div>
            </div>
        </div>
    </div>

    <script>
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        const ampmElement = document.getElementById('ampm');
        const dateElement = document.getElementById('date');
        const timeSegments = document.querySelectorAll('.time-segment');

        function updateClock() {
            const now = new Date();
            
            // Time
            let hours = now.getHours();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // Convert 0 to 12
            
            // Update time elements with animation
            updateSegment(hoursElement, hours.toString().padStart(2, '0'));
            updateSegment(minutesElement, now.getMinutes().toString().padStart(2, '0'));
            updateSegment(secondsElement, now.getSeconds().toString().padStart(2, '0'));
            ampmElement.textContent = ampm;
            
            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('en-US', options).toUpperCase();
            
            requestAnimationFrame(updateClock);
        }

        function updateSegment(element, newValue) {
            if (element.textContent !== newValue) {
                element.classList.add('active');
                setTimeout(() => {
                    element.textContent = newValue;
                    element.classList.remove('active');
                }, 200);
            }
        }

        // Initialize
        updateClock();
    </script>
</body>
</html>
